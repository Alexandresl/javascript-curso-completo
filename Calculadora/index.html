<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Minha Calculadora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div id="calculator">

        <div id="header">
            AL Sites
        </div><!-- #header -->

        <div id="display">

            <div id="display-top">

                <div class="display-time">asdf</div><!-- .display-time -->

                <div class="display-date">asdf</div><!-- .display-date -->

            </div><!-- #display-top -->

            <div id="display-middle">

                <div id="display-history">

                    123 + 55 + 10

                </div>

                <div class="display-audio">

                    ♪
                    
                </div><!--.display-audio-->
                
            </div><!--#display-middle-->

            <div id="display-main">
            
                asdfa
            
            </div><!-- #display-main -->

        </div><!-- #display -->

        <div id="keyboard">

            <ul>
                <li class="btn-c">C</li>
                <li class="btn-ce">CE</li>
                <li class="btn-porcento">%</li>
                <li class="btn-divisao">÷</li>
                <li class="btn-7">7</li>
                <li class="btn-8">8</li>
                <li class="btn-9">9</li>
                <li class="btn-multiplicacao">×</li>
                <li class="btn-4">4</li>
                <li class="btn-5">5</li>
                <li class="btn-6">6</li>
                <li class="btn-subtracao">-</li>
                <li class="btn-1">1</li>
                <li class="btn-2">2</li>
                <li class="btn-3">3</li>
                <li class="btn-soma">+</li>
                <li class="btn-0">0</li>
                <li class="btn-ponto">.</li>
                <li class="btn-igual">=</li>
            </ul>

        </div><!-- #keyboard -->

        <div id="footer">

            <div id="calculator-versao">

                Calculator 1.0

            </div><!-- #calculator-versao -->

            <div id="calculator-logo">

                <img src="assets/new_logo.png" alt="AL Sites">
                
            </div><!-- #calculator-logo -->

        </div><!-- #footer -->

    </div><!-- #calculator -->

    <!-- Scripts -->
    <script src="scripts/controller/CalcController.js"></script>
    <script src="scripts/calculator.js"></script>

</body>
</html>
