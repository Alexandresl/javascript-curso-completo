<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Minha Calculadora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body class="unselectable">

    <div id="calculator">

        <div id="header">
            Calculator 2.0
        </div><!-- #header -->

        <div id="display">

            <div id="display-top">

                <div class="display-time"></div><!-- .display-time -->

                <div class="display-date"></div><!-- .display-date -->

            </div><!-- #display-top -->

            <div id="display-middle">

                <div id="display-historic">

                    <!--123 + 55 + 10-->

                </div>

                <div class="display-audio">
                    
                </div><!--.display-audio-->
                
            </div><!--#display-middle-->

            <div id="display-main"></div><!-- #display-main -->

        </div><!-- #display -->

        <div id="keyboard">

            <ul >
                <li class="btn-c">C</li>
                <li class="btn-ce">CE</li>
                <li class="btn-percent">%</li>
                <li class="btn-division">รท</li>
                <li class="btn-7">7</li>
                <li class="btn-8">8</li>
                <li class="btn-9">9</li>
                <li class="btn-multiplication">ร</li>
                <li class="btn-4">4</li>
                <li class="btn-5">5</li>
                <li class="btn-6">6</li>
                <li class="btn-subtraction">-</li>
                <li class="btn-1">1</li>
                <li class="btn-2">2</li>
                <li class="btn-3">3</li>
                <li class="btn-sum">+</li>
                <li class="btn-0">0</li>
                <li class="btn-dot">.</li>
                <li class="btn-equal">=</li>
            </ul>

        </div><!-- #keyboard -->

        <div id="footer">

            <div id="calculator-audio-toogle">

                <span><i class="material-icons">volume_up</i></span>
                <button class="toggle"><span class="off"></span></button>
                <span><i class="material-icons">volume_off</i></span>

            </div><!-- #calculator-versao -->

            <div id="calculator-logo">

                <img src="assets/new_logo.png" alt="AL Sites">
                
            </div><!-- #calculator-logo -->

        </div><!-- #footer -->

    </div><!-- #calculator -->

</body>
</html>
