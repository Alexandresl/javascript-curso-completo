<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Minha Calculadora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="topo">
            <h1>AL Sites</h1>
        </div>
        <div id="calcDisplay">
            <div id="displayTop">
                <div id="displayTime"></div><!--displayTime-->
                <div id="displayDate"></div><!--displayDate-->
            </div><!--displayTop-->
            <div id="displayBottom">
                <div id="displayFuctions">
                    โช
                </div>
                <!--displayFuctions-->
                <div id="displayHistory">
                    100 + 20 * 100 + 20 * 100 + 20 * 100 + 20 *
                </div><!--displayhistory-->
            </div><!--displayBottom-->
            <div id="displayMain"></div><!--displayMain-->
        </div><!--calcDisplay-->
        <div id="calcKeyboard">
            <ul>
                <li class="btn-c">C </li>
                <li class="btn-ce">CE</li>
                <li class="btn-porcento">%</li>
                <li class="btn-divisao">รท</li>
                <li class="btn-7">7</li>
                <li class="btn-8">8</li>
                <li class="btn-9">9</li>
                <li class="btn-multiplicacao">x</li>
                <li class="btn-4">4</li>
                <li class="btn-5">5</li>
                <li class="btn-6">6</li>
                <li class="btn-subtracao">-</li>
                <li class="btn-1">1</li>
                <li class="btn-2">2</li>
                <li class="btn-3">3</li>
                <li class="btn-adicao">+</li>
                <li class="btn-0">0</li>
                <li class="btn-ponto">.</li>
                <li class="btn-igual">=</li>
            </ul>
        </div><!--calcKeyboard-->
        <div id="calcBottom">
            <div id="versao">
                Calculator 1.0
            </div>
            <div id="logo">
                <img src="assets/new_logo.png" alt="AL Sites - Calculator 1.0" title="AL Sites - Calculator 1.0">
            </div>
        </div>
    </div><!--calculator-->
    <script src="scripts/controller/CalcController.js"></script>
    <script src="scripts/calculator.js"></script>
</body>
</html>
